<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pu="http://primefaces.org/ultima"
	template="/WEB-INF/template.xhtml">

<ui:define name="content">
	<div class="ui-g dashboard">
		<h:form>
		<p:messages id="messages" />
bbb
		<p:importEnum type="com.gof.enums.ECoa" var="_coa" allSuffix="ALL_ENUM_VALUES" /> 
		
			<p:dataTable id="tableMapJournal" var="_jour" value="#{mapJournalBean.mapJournalList}"
				styleClass="takion"
				widgetVar="wgTableHifivezz" emptyMessage="#{msg.noDataFound}" 
				filteredValue="#{mapJournalBean.filteredMapJournalList}" globalFilterFunction="#{mapJournalBean.globalFilterFunction}"
				
				sortMode="multiple"
				resizableColumns="true"
				 multiViewState="true"
				 reflow="true"
				liveResize="false" paginator="true" paginatorPosition="bottom" rows="50"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50">


					<f:facet name="header" >   
		           		 <p:outputPanel styleClass="takion">
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter" onkeyup="PF('wgTableHifivezz').filter()" style="width:150px; font-color : black"
								placeholder="Enter keyword" />
						</p:outputPanel>
					
					</f:facet>
				
				<p:columns var="_column" value="#{_coa.ALL_ENUM_VALUES}">
					<f:facet name="header">
						<h:outputText value="#{_column}" />
					</f:facet>				
				
					<h:outputText value="#{_jour[_column]}" />
				</p:columns>
 				
		<f:facet name="paginatorBottomLeft">
            <p:commandButton value="Clear table state" action="#{mapJournalBean.clearTableState}" update="@form"/>
        </f:facet>
				
			</p:dataTable>
		</h:form>
	</div>
</ui:define>
</ui:composition>
