<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pu="http://primefaces.org/ultima"
	template="/WEB-INF/template.xhtml">

<ui:define name="content">
	<div class="ui-g dashboard">
		<h:form>
		<p:messages id="messages" />
bbb
			<p:dataTable id="tableMapJournal" var="_jour" value="#{mapJournalBean.mapJournalList}"
				styleClass="takion"
				widgetVar="wgTableHifivezz" emptyMessage="#{msg.noDataFound}" 
				filteredValue="#{mapJournalBean.filteredMapJournalList}" globalFilterFunction="#{mapJournalBean.globalFilterFunction}"
				
				sortMode="multiple"
				resizableColumns="true"
				 multiViewState="true"
				 reflow="true"
				liveResize="false" paginator="true" paginatorPosition="bottom" rows="50"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50">


					<f:facet name="header" >   
		           		 <p:outputPanel styleClass="takion">
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter" onkeyup="PF('wgTableHifivezz').filter()" style="width:150px; font-color : black"
								placeholder="Enter keyword" />
						</p:outputPanel>
					
					</f:facet>
				
				<p:column id="colOrderId" headerText="#{msg.coaId}" sortBy="#{_jour.rollFwdType.orderNum}"  filterBy="#{_jour.rollFwdType.orderNum}" filterMatchMode="contains" width="30">
					<h:outputText value="#{_jour.rollFwdType.orderNum}" />
				</p:column>
				
				<p:column id="colRollFwdId" headerText="#{msg.coaId}" sortBy="#{_jour.rollFwdType}"  filterBy="#{_jour.rollFwdType}" filterMatchMode="contains" width="30">
					<h:outputText value="#{_jour.rollFwdType}" />
				</p:column>

				<p:column id="colCalcId" headerText="#{msg.coaNm}"  sortBy="#{_jour.mstCalc.calcId}"  filterBy="#{_jour.mstCalc.calcId}" filterMatchMode="contains"  width="100">
					<h:outputText value="#{_jour.mstCalc.calcId}" />
				</p:column>
				
				<p:column id="colDebitCoa" headerText="#{msg.deductYn}" sortBy="#{_jour.debitCoa}"  filterBy="#{_jour.debitCoa}" filterMatchMode="contains"  width="100">
					<h:outputText value="#{_jour.debitCoa}" />
				</p:column>
				
				<p:column id="colCreditCoa" headerText="#{msg.creditYn}" sortBy="#{_jour.creditCoa}"  filterBy="#{_jour.creditCoa}" filterMatchMode="contains"  width="100">
					<h:outputText value="#{_jour.creditCoa}" />
				</p:column>
 				
		<f:facet name="paginatorBottomLeft">
            <p:commandButton value="Clear table state" action="#{mapJournalBean.clearTableState}" update="@form"/>
        </f:facet>
				
			</p:dataTable>
		</h:form>
	</div>
</ui:define>
</ui:composition>
