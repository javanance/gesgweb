<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color"	content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
		<!--             <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" /> -->
	</f:facet>
	
	<title>LayoutTest</title>
	
	<h:outputStylesheet name="takion_comp.css" library="css" />
	<h:outputStylesheet name="takion_screen.css" library="css" />
	<h:outputStylesheet name="takion_theme.css" library="css" />
	<h:outputStylesheet name="takion_theme_max1024.css" library="css" />
	<h:outputStylesheet name="takion_theme_min1025.css" library="css" />

	<h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/swipe.js" library="ultima-layout" />
	<ui:insert name="head" />
	<!-- <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"/> -->
</h:head>

<h:body	styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">
	<div class="layout-wrapper #{guestPreferences.menuLayout} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
		<!-- <div class="layout-wrapper menu-layout-static">  -->

		<ui:include src="./topbar_takion.xhtml" />
		<ui:include src="./menu.xhtml" />
	

		<div class="layout-main">
			<!-- <ui:include src="/fragment/route-bar.xhtml" /> -->
			<ui:insert name="content" />

			<!-- <ui:include src="./footer.xhtml" /> -->
		</div>
	</div>

	<!--  <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
       <f:facet name="start">
           <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
       </f:facet>

       <f:facet name="complete">
           <h:outputText value="" />
       </f:facet>
   </p:ajaxStatus> -->


	<h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
	<h:outputStylesheet name="css/animate.css" library="ultima-layout" />
	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<!--         <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" /> -->
	<h:outputStylesheet name="css/layout-base.css"		library="ultima-layout" />
	<h:outputStylesheet name="css/layout-takion.css"		library="ultima-layout" />

</h:body>
</html>
