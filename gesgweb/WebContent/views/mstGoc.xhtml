<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pu="http://primefaces.org/ultima"
	template="/templates/template.xhtml">

<ui:define name="content">
	<div class="ui-g dashboard">
		<h:form>
		<p:messages id="messages" />
aaaaa
			<p:dataTable id="tableMstGoc" var="_goc" value="#{mstGocBean.mstGocList}"
				styleClass="takion"
				widgetVar="wgTableHifivezz" emptyMessage="#{msg.noDataFound}" 
				filteredValue="#{mstGocBean.filteredList}" globalFilterFunction="#{mstGocBean.globalFilterFunction}"
				selection="#{mstGocBean.selected}" selectionMode="single"
				rowKey="#{_goc.gocId}" 
				sortMode="multiple"
				resizableColumns="true"
				 multiViewState="true"
				liveResize="false" paginator="true" paginatorPosition="bottom" rows="50"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50">


					<f:facet name="header" >   
		           		 <p:outputPanel styleClass="takion">
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter" onkeyup="PF('wgTableHifivezz').filter()" style="width:150px; font-color : black"
								placeholder="Enter keyword" />
						</p:outputPanel>
					
					</f:facet>
				
				<p:column id="colGocId" headerText="#{msg.gocId}" sortBy="#{_goc.gocId}"  filterBy="#{_goc.gocId}" filterMatchMode="contains" width="30">
					<h:outputText value="#{_goc.gocId}" />
				</p:column>

				<p:column id="colGocNm" headerText="#{msg.gocNm}" sortBy="#{_goc.gocNm}"  filterBy="#{_goc.gocNm}" filterMatchMode="contains"  width="100">
					<h:outputText value="#{_goc.gocNm}" />
				</p:column>
				
				
				<p:column id="colRemark" headerText="#{msg.creditYn}" sortBy="#{_goc.lastModifiedBy}"  filterBy="#{_goc.lastModifiedBy}" filterMatchMode="contains"  width="100">
					<h:outputText value="#{_goc.lastModifiedBy}" />
				</p:column>

		<f:facet name="paginatorBottomLeft">
            <p:commandButton value="Clear table state" action="#{mstGocBean.clearTableState}" update="@form"/>
        </f:facet>
				
			</p:dataTable>
		</h:form>
	</div>
</ui:define>
</ui:composition>
