<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pu="http://primefaces.org/ultima"
	template="/templates/template.xhtml">

<ui:define name="content">
	<div class="ui-g dashboard">
	<h:outputLabel value="#{mstCalcBean.faceCtx.viewRoot.viewId}" />
	cccccccccccccccc
		<h:form>
		<p:messages id="messages" />
			<p:dataTable id="tableMstCalc" var="_calc" value="#{mstCalcBean.mstCalcList}"
				styleClass="takion"
				widgetVar="wgTableHifivezz" emptyMessage="#{msg.noDataFound}" 
				filteredValue="#{mstCalcBean.filteredMstCalcList}" globalFilterFunction="#{mstCalcBean.globalFilterFunction}"
				selection="#{mstCalcBean.selected}" selectionMode="single"
				rowKey="#{_calc.calcId}" 
				sortMode="multiple"
				resizableColumns="true"
				 multiViewState="true"
				liveResize="false" paginator="true" paginatorPosition="bottom" rows="50"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {JumpToPageDropdown} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,25,50">


					<f:facet name="header" >   
		           		 <p:outputPanel styleClass="takion">
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter" onkeyup="PF('wgTableHifivezz').filter()" style="width:150px; font-color : black"
								placeholder="Enter keyword" />
						</p:outputPanel>
					
					</f:facet>
				
				<p:column id="colCalcId" headerText="#{msg.calcId}" sortBy="#{_calc.calcId}"  filterBy="#{_calc.calcId}" filterMatchMode="contains" width="30">
					<h:outputText value="#{_calc.calcId}" />
				</p:column>

				<p:column id="colCalcNm" headerText="#{msg.calcNamm}" sortBy="#{_calc.calcName}"  filterBy="#{_calc.calcName}" filterMatchMode="contains"  width="100">
					<h:outputText value="#{_calc.calcName}" />
				</p:column>
				<p:column id="colCalcType" headerText="#{msg.calcType}" sortBy="#{_calc.calcType}"  filterBy="#{_calc.calcType}" filterMatchMode="contains"  width="100">
					<h:outputText value="#{_calc.calcType}" />
				</p:column>
				
				<p:column id="colLiabType" headerText="#{msg.liabType}" sortBy="#{_calc.liabType}"  filterBy="#{_calc.liabType}" filterMatchMode="contains"  width="100">
					<h:outputText value="#{_calc.liabType}" />
				</p:column>
				
				<p:column id="colCfGroup" headerText="#{msg.cfGroup}" sortBy="#{_calc.cfGroup.cfGroupId}"  filterBy="#{_calc.cfGroup.cfGroupId}" filterMatchMode="contains"  width="100">
					<h:outputText value="#{_calc.cfGroup.cfGroupId}" />
				</p:column>
				
				
				
				
		<f:facet name="paginatorBottomLeft">
            <p:commandButton value="Clear table state" action="#{mstCalcBean.clearTableState}" update="@form"/>
        </f:facet>
				
			</p:dataTable>
		</h:form>
	</div>
</ui:define>
</ui:composition>
